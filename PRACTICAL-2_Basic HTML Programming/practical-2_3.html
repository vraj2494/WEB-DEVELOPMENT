<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images in HTML</title>
</head>
<body>
    <h2>Display Images Example</h2>
    
    <h3>Image from URL:</h3>
    <img src="https://www.pexels.com/photo/green-and-blue-peacock-feather-674010/" alt="Example Image">

    <h3>Local Image:</h3>
    <img src="https://www.pexels.com/photo/close-up-photography-flowers-in-a-vase-757889/" alt="Local Image">

    <h3>Image with Width and Height:</h3>
    <img src="https://www.pexels.com/photo/dock-under-cloudy-sky-in-front-of-mountain-206359/" alt="Another Image" width="300" height="200">
</body>
</html>
